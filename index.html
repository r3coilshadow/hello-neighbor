<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Platformer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; background: #5a9bd4; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const keys = {};
document.addEventListener("keydown", (e) => keys[e.key] = true);
document.addEventListener("keyup", (e) => keys[e.key] = false);

const player = {
  x: 100,
  y: 100,
  width: 40,
  height: 40,
  color: "yellow",
  vx: 0,
  vy: 0,
  onGround: false
};

const gravity = 0.8;
const friction = 0.8;
const moveSpeed = 4;
const jumpForce = -14;

const platforms = [
  { x: 0, y: 580, width: 800, height: 20 },
  { x: 200, y: 500, width: 120, height: 20 },
  { x: 400, y: 400, width: 120, height: 20 },
  { x: 600, y: 300, width: 120, height: 20 },
];

function drawRect(obj) {
  ctx.fillStyle = obj.color || "white";
  ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
}

function update() {
  // Horizontal movement
  if (keys["ArrowLeft"] || keys["a"]) {
    player.vx = -moveSpeed;
  } else if (keys["ArrowRight"] || keys["d"]) {
    player.vx = moveSpeed;
  } else {
    player.vx *= friction;
  }

  // Jump
  if ((keys["ArrowUp"] || keys["w"] || keys[" "]) && player.onGround) {
    player.vy = jumpForce;
    player.onGround = false;
  }

  // Apply gravity
  player.vy += gravity;

  // Move player
  player.x += player.vx;
  player.y += player.vy;

  // Collision
  player.onGround = false;
  for (let p of platforms) {
    if (player.x < p.x + p.width &&
        player.x + player.width > p.x &&
        player.y < p.y + p.height &&
        player.y + player.height > p.y) {
      // Top of platform
      if (player.vy > 0 && player.y + player.height - player.vy <= p.y) {
        player.y = p.y - player.height;
        player.vy = 0;
        player.onGround = true;
      }
    }
  }

  // Boundaries
  if (player.y > canvas.height) {
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;
  }
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRect({ ...player });

  for (let p of platforms) {
    drawRect({ ...p, color: "black" });
  }
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
