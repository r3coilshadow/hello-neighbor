<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Neighbor Levels</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; margin: auto; background: #84b6f4; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const keys = {};
document.addEventListener("keydown", (e) => keys[e.key] = true);
document.addEventListener("keyup", (e) => keys[e.key] = false);

const player = {
  x: 100, y: 100,
  width: 40, height: 40,
  color: "orange",
  vx: 0, vy: 0,
  onGround: false
};

const gravity = 0.8;
const friction = 0.8;
const moveSpeed = 4;
const jumpForce = -14;

let level = 0;
const levels = [
  // Level 1
  [
    { x: 0, y: 580, width: 800, height: 20 },
    { x: 150, y: 500, width: 120, height: 20 },
    { x: 300, y: 420, width: 120, height: 20 },
    { x: 450, y: 340, width: 120, height: 20 },
    { x: 600, y: 260, width: 120, height: 20 },
  ],
  // Level 2
  [
    { x: 0, y: 580, width: 800, height: 20 },
    { x: 100, y: 480, width: 100, height: 20 },
    { x: 250, y: 380, width: 100, height: 20 },
    { x: 400, y: 280, width: 100, height: 20 },
    { x: 550, y: 180, width: 100, height: 20 },
    { x: 700, y: 100, width: 100, height: 20 },
  ],
  // Level 3
  [
    { x: 0, y: 580, width: 800, height: 20 },
    { x: 180, y: 500, width: 100, height: 20 },
    { x: 180, y: 400, width: 100, height: 20 },
    { x: 180, y: 300, width: 100, height: 20 },
    { x: 320, y: 300, width: 100, height: 20 },
    { x: 460, y: 300, width: 100, height: 20 },
    { x: 600, y: 300, width: 100, height: 20 },
  ],
];

function drawRect(obj) {
  ctx.fillStyle = obj.color || "white";
  ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
}

function update() {
  if (keys["ArrowLeft"] || keys["a"]) player.vx = -moveSpeed;
  else if (keys["ArrowRight"] || keys["d"]) player.vx = moveSpeed;
  else player.vx *= friction;

  if ((keys["ArrowUp"] || keys["w"] || keys[" "]) && player.onGround) {
    player.vy = jumpForce;
    player.onGround = false;
  }

  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  const platforms = levels[level];
  player.onGround = false;

  for (let p of platforms) {
    if (player.x < p.x + p.width &&
        player.x + player.width > p.x &&
        player.y < p.y + p.height &&
        player.y + player.height > p.y) {
      if (player.vy > 0 && player.y + player.height - player.vy <= p.y) {
        player.y = p.y - player.height;
        player.vy = 0;
        player.onGround = true;
      }
    }
  }

  // Level complete: reach right side
  if (player.x > canvas.width) {
    level++;
    if (level >= levels.length) level = 0;
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;
  }

  // Fall reset
  if (player.y > canvas.height) {
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;
  }
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRect({ ...player });

  for (let p of levels[level]) {
    drawRect({ ...p, color: "#333" });
  }

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Level " + (level + 1), 20, 30);
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
